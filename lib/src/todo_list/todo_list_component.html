
<div>
  <material-input label="Имя объекта"
                  autoFocus floatingLabel style="width:80%"
                  [(ngModel)]="objName"
                  (keyup.enter)="add()">
  </material-input>

  <material-fab mini raised
                (trigger)="add()"
                [disabled]="objName.isEmpty">
    <material-icon icon="add"></material-icon>
  </material-fab>
</div>

<p *ngIf="items.isEmpty">
  Ничего не обрабатывается, добавьте объект!
</p>

<div *ngIf="items.isNotEmpty">
    <div *ngFor="let id of items.keys" class="object-box">
      <div class="object-box-inner">
        <span class="name">{{ items[id] }}</span>
        <material-fab mini (trigger)="remove(id)" class="trash-basket">
          <material-icon icon="delete"></material-icon>
        </material-fab>
      </div>
      <time-line [objectID]="id"></time-line>
    </div>
</div>
